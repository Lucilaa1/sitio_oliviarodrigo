        <form action="#" method="get" enctype="multipart/form-data" data-aos="fade-up">
            <fieldset>
                <legend>SUSCRÍBETE</legend>
                    <div>
                        <label for="userName">Nombre:</label>
                        <input type="text" name="userName" id="userName" required>
                    </div>
                    <br>
                    <div>
                        <label for="userLastName">Apellido:</label>
                        <input type="text" name="userLastName" id="userLastName" required>
                    </div>
                    <br>
                     <span>Sexo:</span>
                    <div>
                        <label for="userSex">Hombre</label>
                        <input type="radio" name="userSex" id="userSex" value="masculino">
                        <label for="userSex">Mujer</label>
                        <input type="radio" name="userSex" id="userSex" value="femenino">
                        <label for="userSex">Otro</label>
                        <input type="radio" name="userSex" id="userSex" value="Sin especificar">
                    </div>
                     <br>
                    <div>
                        <label for="age">Edad:</label>
                        <input type="number" name="age" id="age" min="1" max="150" step="1" required>
                    </div>
                    <br>
                    <div>
                        <label for="userMail">Correo Electrónico:</label>
                        <input type="email" name="userMail" id="userMail" required>
                    </div>
                    <br>
                     <span>Comentario:</span>
                    <div>
                        <textarea name="comentario" id="comentario" placeholder:"Ingrese comentario" cols="50" rows="8"></textarea>
                    </div>
                    <div>
                        <input type="submit" class="btn" value="Enviar">
                    </div>
            </fieldset>
        </form>
